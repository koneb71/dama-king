<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative checker pieces -->
  <circle cx="150" cy="150" r="60" fill="#ef4444" opacity="0.1"/>
  <circle cx="1050" cy="480" r="80" fill="#f97316" opacity="0.1"/>
  <circle cx="1100" cy="100" r="40" fill="#3f3f46" opacity="0.3"/>
  <circle cx="100" cy="530" r="50" fill="#3f3f46" opacity="0.3"/>
  
  <!-- Logo -->
  <g transform="translate(500, 180)">
    <!-- Main checker piece -->
    <circle cx="100" cy="80" r="70" fill="url(#redGrad)"/>
    <circle cx="100" cy="80" r="52" fill="none" stroke="#fff" stroke-width="3" opacity="0.3"/>
    
    <!-- Crown -->
    <path d="M50 50 L62 32 L76 46 L100 20 L124 46 L138 32 L150 50 L145 62 L55 62 Z" fill="url(#goldGrad)"/>
    <circle cx="100" cy="36" r="5" fill="#fff" opacity="0.9"/>
    <circle cx="62" cy="42" r="3" fill="#fff" opacity="0.7"/>
    <circle cx="138" cy="42" r="3" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#fff">Dama King</text>
  
  <!-- Subtitle -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa">Play Filipino Checkers Online</text>
  
  <!-- Tagline -->
  <text x="600" y="520" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#71717a">Challenge players worldwide " Climb the leaderboard</text>
</svg>
