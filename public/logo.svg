<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="pieceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main checker piece -->
  <circle cx="32" cy="36" r="24" fill="url(#pieceGradient)" filter="url(#shadow)"/>
  
  <!-- Inner ring highlight -->
  <circle cx="32" cy="36" r="18" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
  
  <!-- Crown -->
  <path d="M18 24 L23 16 L28 22 L32 12 L36 22 L41 16 L46 24 L44 28 L20 28 Z" fill="url(#crownGradient)" filter="url(#shadow)"/>
  
  <!-- Crown jewels -->
  <circle cx="32" cy="18" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="23" cy="21" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="41" cy="21" r="1.5" fill="#fff" opacity="0.7"/>
</svg>
